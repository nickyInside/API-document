swagger: '2.0'
info:
  description: >
    The uDo REST API lets you interact with uDo platform from frontend to backend
    via sending an HTTP request.



    uDo is a cloud-based app platform. Its purpose is to connect local service
    providers        (both contents, and APIs) to the end users through the smart
    end devices, such as kiosk,      ipad, smart phones, game consoles, smart tv,
    and smart watch, etc.
